<section id="body" style="background-color: lightskyblue;">
  <div>
    <div id="navbar">
      <ul id="links">
      
    
      
        <li class="link" style="border: none;background-color: rgb(224, 112, 112);font-size: 17px; font-weight: bold;font-family: 'Times New Roman', Times, serif;" >Welcome! {{usname}}</li>
        <li class="link"  [routerLink]="['/userdashboard']">User Dashboard</li>
        <li class="link"  [routerLink]="['/indexLink']">Logout</li>
        
      </ul>
      <br style="clear: both" />
    </div>
<h1 style="text-align: center;">Product List</h1>
<label for="cardno">Search Product: </label>
       <input type="text" id="cardno" name="cardno" [(ngModel)]="ProductName"  />
       <button class="button" (click)="findproducts(ProductName)">Search</button><br><br>
       
<div class="container">
<section class="section" *ngFor="let p of prod">
    <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=90&.v=1617135051000" class="image" />
    <div class="content">
  
      
      <label class="lb1"> PRODUCT NAME :</label>{{p.prodname}}<br><br>
      <label class="lb1"> PRODUCT DETAILS :</label>{{p.proddesc}}<br><br>
      <label class="lb1"> COST :</label>{{p.price}}<br><br>
      <button class="button" (click)="loadproduct(p.prodid)">Buy Now</button>

    </div>
  </section>
  
</div>
